require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-performance
  - rubocop-rake

AllCops:
  DisplayCopNames: true
  EnabledByDefault: true
  TargetRubyVersion: 2.6.5
  Exclude:
    - 'app/views/**/*'
    - 'bin/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'vendor/bundle/**/*'
    - 'node_modules/**/*'
    - !ruby/regexp /old_and_unused\.rb$/

Rails:
  Enabled: true

Metrics/MethodLength:
  Max: 50

Layout/LineLength:
  Max: 120

Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging


